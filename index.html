<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clipture - Share Text Instantly</title>
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/src/styles/main.css" />
  </head>

  <body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
      <div class="text-center mb-8">
        <img src="/src/assets/favicon.svg" alt="Clipture Logo" class="h-16 mx-auto mb-4" />
        <h1 class="text-3xl font-bold text-gray-900">Clipture</h1>
        <p class="text-gray-600 mt-2">Share text snippets instantly</p>
      </div>

      <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
        <textarea
          id="messageInput"
          class="w-full h-32 p-4 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-none"
          placeholder="Type or paste your text here..."
        ></textarea>
        <button
          id="submitBtn"
          class="mt-4 w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors"
        >
          Share
        </button>
      </div>

      <div id="messages" class="space-y-4">
        <!-- Messages will be inserted here -->
      </div>

      <div id="loader" class="fixed top-0 left-0 w-full h-full flex items-center justify-center bg-white bg-opacity-50 z-50 hidden">
        <svg class="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </div>

      <div id="error-message" class="fixed top-0 left-0 w-full p-4 bg-red-100 text-red-700 text-center hidden">
        Error: Firebase configuration is missing. Please check your environment variables.
      </div>
    </div>

    <footer class="text-center w-full pb-12 text-neutral-500 text-sm">
      Made with ❤️ by <a href="https://rahulmahato.vercel.app" target="_blank" class="text-blue-600 hover:text-blue-700">Rahul Mahato</a>
    </footer>

    <script type="module" src="/src/utils/firebase.js"></script>
  </body>
</html>
